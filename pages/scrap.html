<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #113131;
        }
        .hero {
            background-color: #f8f9fa; /* Light background color */
            padding: 20px;
            border-radius: 10px;
            text-align: right; /* Align text to the right */
        }
    </style>
    <title>Scrap - Vehicles24</title>
    <link rel="stylesheet" href="../css/form1.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #eaffff;">
    <div class="hero">
        <h1 style="text-align: left;">Vehicles24</h1>
    </div>
    <nav class="nav-buttons">
        <button class="btn btn-outline-primary btn-lg mb-3 me-3" onclick="location.href='buy.html'">BuyVehicle</button>
        <button class="btn btn-outline-primary btn-lg mb-3 me-3" onclick="location.href='sell.html'">SellVehicle</button>
        <button class="btn btn-outline-primary btn-lg mb-3 me-3" onclick="location.href='scrap.html'">ScrapVehicle</button>
    </nav>
    <div class="container"><br>
        <h1 style="text-align: center;">Scrap a Vehicle</h1><br>
        <form method="POST" action="../pages/php/process_scrap.php" enctype="multipart/form-data">
            <label for="vehicleType">Vehicle Type</label>
            <select id="vehicleType" name="VehicleType">
                <option value="">-- Select Vehicle Type --</option>
                <option value="CAR">CAR</option>
                <option value="BIKE">BIKE</option>
                <option value="RICKSHAW">RICKSHAW</option>
                <option value="TRUCK">TRUCK</option>
            </select>

            <label for="Brand">Vehicle Brand</label>
            <select id="Brand" name="Brand">
                <option value="">-- Select Brand --</option>
            </select>

            <label for="Model">Vehicle Model</label>
            <select id="Model" name="Model">
                <option value="">-- Select Model --</option>
            </select>

            <label for="Year">Year</label>
            <select id="Year" name="Year">
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
            </select>

            <label for="kmsDriven">Kilometers Driven</label>
            <select id="Kms" name="Kms">
                <option value="">-- Select Kilometers Driven --</option>
                <option value="0-5000">0-5000 km</option>
                <option value="5001-10000">5001-10000 km</option>
                <option value="10001-20000">10001-20000 km</option>
                <option value="20001-50000">20001-50000 km</option>
                <option value="50001-100000">50001-100000 km</option>
                <option value="100001+">100001+ km</option>
            </select>

            <label for="state">State</label>
            <select id="state" name="state">
                <option value="">-- Select State --</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
            </select>

            <label for="fuel">Fuel Type</label>
            <select id="fuel" name="fuel">
                <option value="">-- Select Fuel Type --</option>
                <option value="CNG">CNG</option>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
            </select>

            <label for="price">Vehicle Price</label>
            <input type="text" id="price" name="price" placeholder="Enter price" />

            <label for="photo">Vehicle Photo</label>
            <input type="file" id="image" name="image" accept="image/*" /><br>
            <br>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>

    <script>
        const vehicleOptions = {
            "CAR": {
                "Maruti Suzuki": ["Swift", "Alto 800", "Baleno", "Expresso", "Celerio"],
                "Hyundai": ["i10", "i20", "Creta", "Venue", "Tuscon"],
                "Tata": ["City", "Punch", "Tiago", "Safari", "Harrier"],
                "Honda": ["City", "Accord", "Amaze"]
            },
            "BIKE": {
                "Honda": ["Activa 5g", "Aviator", "Activa 4g", "Activa125"],
                "TVS": ["Raider 125", "Radeon", "Glamour", "Jupiter125"],
                "Hero": ["Splendour plus", "HF Deluxe", "Glamour", "Passion Plus"],
                "Bajaj": ["Pulsar NS200", "Dominar400", "Platina200"]
            },
            "RICKSHAW": {},
            "TRUCK": {}
        };

        document.getElementById("vehicleType").addEventListener("change", function() {
            const vehicleTypeValue = this.value;
            const brandSelect = document.getElementById("Brand");
            brandSelect.innerHTML = `<option value="">-- Select Brand --</option>`;
            if (vehicleOptions[vehicleTypeValue]) {
                Object.keys(vehicleOptions[vehicleTypeValue]).forEach(function(brand) {
                    const opt = document.createElement("option");
                    opt.value = brand;
                    opt.text = brand;
                    brandSelect.appendChild(opt);
                });
            }
        });

        document.getElementById("Brand").addEventListener("change", function() {
            const vehicleTypeValue = document.getElementById("vehicleType").value;
            const brandValue = this.value;
            const modelSelect = document.getElementById("Model");
            modelSelect.innerHTML = `<option value="">-- Select Model --</option>`;
            if (vehicleOptions[vehicleTypeValue] && vehicleOptions[vehicleTypeValue][brandValue]) {
                vehicleOptions[vehicleTypeValue][brandValue].forEach(function(model) {
                    const opt = document.createElement("option");
                    opt.value = model;
                    opt.text = model;
                    modelSelect.appendChild(opt);
                });
            }
        });
    </script>
</body>
</html>
